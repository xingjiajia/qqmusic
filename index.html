<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>qqmusic</title>
  <link rel="stylesheet" href="qqmusic.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/qqmusic.js"></script>
  <!-- <script src="getdata.js"></script> -->
</head>
<body>
  <audio src="music/1.mp3"></audio>
  <div class="my-player" id="my-player">
    <button class="icon fold-bt" id="liu" title="点击收起/展开"></button>
    <div class="my-player-dock" id="song-frame">
      <ul class="music-info">
        <li class="music-pic">
          <a href=""><image src=""/></a>
        </li>
        <li class="music-info-main">
          <p class="music-name">
            <span class="music-name-t">尾戒</span>
            <a href="" class="icon music-radio"></a>
          </p>
          <p class="singer-name singer-names">NOVA</p>
          <p class="play-date" id="ptime">04:02</p>
          <p class="music-op">
            <strong class="icon btn-like" title="喜欢"></strong>
            <strong class="icon btn-share" title="分享"></strong>
          </p>
        </li>
      </ul>
      <ul class="player-bar">
        <li class="player-bg-bar"></li>
        <li class="current-bar"></li>
        <li class="progress-bar"></li>
        <li class=""></li>
        <li class=""></li>
        <li class=""></li>
        <div class="list_cp">
          <strong class="btn_like" title="喜欢" name="" mid="004fQTu016b9W4">
            <span>我喜欢</span>
          </strong>
          <strong class="btn_share" title="分享">
            <span>分享</span>
          </strong>  <strong class="btn_fav" title="收藏到歌单">
            <span>收藏</span>
          </strong>  <strong class="btn_del" title="从列表中删除">
            <span>删除</span>
          </strong>
        </div>
      </ul>
      <ul class="bar-op">
        <li class="icon prev-btn" title="上一首"></li>
        <li class="icon play-btn" id="play" title="播放"></li>
        <li class="icon next-btn" title="下一首"></li>
        <li class="icon cycle-btn" title="播放模式"></li>
        <div class="volume" title="音量调节">
          <div class="icon mute volume-icon" title="点击设为静音"></div>
          <ul class="volume-regulate">
            <li class="valume-bar"></li>
            <li class="icon valume-op"></li>
          </ul>
        </div>
      </ul>
    </div>
    <div class="icon open-list" title="展开/收起播放列表">
      <span>2</span>
    </div>
    <div class="icon btn-lyrics" id="btnlrc"></div>
    <div class="player-list-frame">
      <div class="play-list-title">
        <ul class="tab-container">
          <li class="current"><a href="">播放列表</a></li>
        </ul>
        <span class="clear-list">清空列表</span>
        <div class="icon close-list" title="收起播放列表"></div>
      </div>
      <div class="play-list">
         <div class="play-list-main">
           <ul class="music-list">
             <!-- <li>
               <strong class="music-name">xy2-002长安</strong>
               <strong class="singer-name">网易</strong>
               <strong class="play-time">1:43</strong>
             </li>
             <li>
               <strong class="music-name">xy2-001大唐境内</strong>
               <strong class="singer-name">网易</strong>
               <strong class="play-time">2:16</strong>
             </li> -->
           </ul>
         </div>
      </div>
    </div>
  </div>
</body>
</html>
